<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:insert="~{fragments/adminlayout.html}">

<main class="container-fluid" th:fragment="content">

    <div class="card mt-3 bg-white">
        <div class="card-header">

            <div class="card-title ">
                Key Contacts
                <button type="button" class="btn btn-primary float-end" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">
                    Add New Contact
                </button>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title fs-5" id="exampleModalLabel">Add New Contact</h4>
                            <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal"
                                    aria-label="Close">X
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="addContactsForm">
                                <div class="form-group my-3">
                                    <label for="nameAndDesignation"><span class="text-danger">*</span>Name and
                                        Designation:</label>
                                    <input type="text" class="form-control" id="nameAndDesignation"
                                           name="nameAndDesignation" required/>
                                </div>

                                <div class="form-group my-3">
                                    <label for="office">Office Number:</label>
                                    <input type="text" class="form-control" id="office" name="office"/>
                                </div>

                                <div class="form-group my-3">
                                    <label for="mobile">Mobile Number:</label>
                                    <input type="text" class="form-control" id="mobile" name="mobile"/>
                                </div>

                                <div class="form-group my-3">
                                    <label for="email">Email:</label>
                                    <input type="email" class="form-control" id="email" name="email"/>
                                </div>

                                <div class="text-center mt-5">
                                    <button type="button" class="btn btn-primary" id="save-contact"> Save Contact
                                        Details
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <thead class="table-dark">
                <tr>
                    <th>Slno</th>
                    <th>Name and Designation</th>
                    <th>Office</th>
                    <th>Mobile</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody id="contactsTableBody">
                </tbody>
            </table>
        </div>
    </div>
    <script src="/js/pages/add_key_contacts.js"></script>
</main>
</html>
