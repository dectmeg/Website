<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>DECT Admin</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/fontawesome.min.css">
    <script src="/js/sweetalert2@11.js"></script>
    <link rel="stylesheet" href="/css/trumbowyg.min.css">
    <script src="/js/jquery.min.js"></script>


    <meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
    <meta id="_csrf_header" name="_csrf_header"
          th:content="${_csrf.headerName}"/>

</head>

<body>
<nav class="navbar navbar-expand-md navbar-dark bg-primary">
    <div class="container-fluid px-5">
        <a class="navbar-brand" href="/"> <img src="/images/dectlogo.png" alt="Logo" height="40"> </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <span class="text-white">Welcome Admin</span>
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="/images/user.png" alt="mdo" width="35" height="35"
                             class=""/>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">

                        <li>
                            <a id="signout-link" class="dropdown-item" href="#">Sign out</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="d-flex flex-nowrap">
    <div class="d-flex flex-column flex-shrink-0 p-3 card bg-white" style="width: 19vw;">
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="/secure/dashboard" class="nav-link" aria-current="page">
                    <i class="fa-solid fa-house me-3"></i>
                    Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a href="/secure/news" class="nav-link" aria-current="page">
                    <i class="fa-solid fa-newspaper me-3"></i>
                    News & Events
                </a>
            </li>
            <li class="nav-item">
                <a href="/secure/notifications" class="nav-link" aria-current="page">
                    <i class="fa-solid fa-bell me-3"></i>
                    Notifications
                </a>
            </li>
            <li class="nav-item">
                <a href="/secure/add-photos" class="nav-link">
                    <i class="fa-solid fa-images me-3"></i>
                    Gallery
                </a>
            </li>
            <li class="nav-item">
                <a href="/secure/key-contacts" class="nav-link">
                    <i class="fa-solid fa-address-book me-3"></i>
                    Key Contacts
                </a>
            </li>
        </ul>
    </div>


    <div class="d-flex flex-column align-items-stretch flex-grow-1 min-vh-80">

        <div th:replace="~{${view} :: content}"></div>
    </div>
</div>
<!-- Footer -->
<footer class="text-center text-lg-start bg-primary bg-dark text-white">

    <!-- Copyright -->
    <div class="text-center p-4 bg-black">
        Â© 2024 Copyright:
        <a class="text-white fw-bold text-decoration-none" href="https://meg.nic.in/">National Informatics
            Centre</a>
    </div>
    <!-- Copyright -->
</footer>
<!-- Footer -->

<form id="logout-form" th:action="@{/logout}" method="POST">
    <input type="hidden" name="${_csrf.parameterName}"
           value="${_csrf.token}"/>
</form>




<script src="/js/jquery.min.js"></script>
<script src="/js/trumbowyg.js"></script>
<script src="/js/pages/adminlayout.js"></script>
</body>
</html>
