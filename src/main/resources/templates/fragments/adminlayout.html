    <script>
        // jQuery function to add 'active' class to the navigation item based on the current URL
        document.addEventListener("DOMContentLoaded", () => {

            function setActiveNavItem() {
                const navigationLinks = $('.nav a.nav-link');

                // Get the current URL
                const currentURL = window.location.pathname;

                // Loop through each navigation link and check if it matches the current URL
                navigationLinks.each(function () {
                    const linkURL = $(this).attr('href');
                    if (linkURL === currentURL) {
                        $(this).addClass('active');
                    } else {
                        $(this).removeClass('active');
                    }
                });
            }

            // Call the function on page load to set the initial 'active' state
            setActiveNavItem();

        });

    </script>
