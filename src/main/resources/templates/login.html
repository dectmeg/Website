<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:insert="~{fragments/layout.html}">
<head>
    <title>Login Page</title>
</head>
<body>
<main class="container-fluid py-5 m-0" th:fragment="content">
    <div class="container my-3 py-3">
        <div class="row g-5">
            <div class="col-md-6 mx-auto">
                <div class="card rounded bg-white">
                    <div class="card-header bg-dark bg-gradient">
                        <div class="card-title my-3 text-white text-center">
                            Official Login
                        </div>
                    </div>
                    <div class="card-body">
                        <form class="form mx-3 my-2" th:action="@{/login}" method="post" id="loginForm">
                            <!-- error message -->
                            <div th:if="${param.error}">
                                <div class="alert alert-danger">Invalid username or password.</div>
                            </div>
                            <div th:if="${param.captcha}">
                                <div class="alert alert-danger">Invalid captcha.</div>
                            </div>
                            <!-- logout message -->
                            <div th:if="${param.logout}">
                                <div class="alert alert-info">You have been logged out.</div>
                            </div>
                            <div class="form-group my-3">
                                <label for="uname" class="mb-2">Username</label>
                                <input type="text" class="form-rounded" id="uname" name="username" aria-describedby="emailHelp" placeholder="enter username" autocomplete="off" required>
                            </div>
                            <div class="form-group my-3">
                                <label for="pwd" class="mb-2">Password</label>
                                <input type="password" class="form-rounded" id="pwd" name="password" placeholder="enter password" autocomplete="off" required>
                            </div>
                            <div class="row justify-content-center align-items-center py-2 gap-3 ms-3">
                                <div class="col-auto">
                                    <div class="mb-3">
                                        <img alt="Captcha" id="realCaptcha" th:src="'data:image/jpg;base64,' + ${realCaptcha}" />
                                    </div>
                                </div>
                                <div class="col-auto py-2">
                                    <a href="#" class="reloadCaptchaBtn text-decoration-none" id="reloadCaptchaBtn">
                                        <i class="fa-solid fa-arrows-rotate fa-xl" style="color: #01891c;"></i>
                                    </a>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <input id="hiddenCaptcha" type="hidden" th:value="${hiddenCaptcha}" name="hiddenCaptcha" />
                                    <input class="form-rounded" id="captcha" placeholder="Enter Captcha" autocomplete="off" required name="captcha"/>
                                </div>
                            </div>
                            <div class="text-center mt-4">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="errorModalLabel">Error!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Captcha Does Not Match!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/pages/login.js"></script>
</main>
</body>
</html>
